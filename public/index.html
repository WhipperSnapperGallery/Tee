<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Site Draft</title>
    <link rel="stylesheet" href="../src/styles/chat.css">
    <link rel="stylesheet" href="../src/styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="../dist/bundle.js"></script>
    <script src="/src/scripts/canvas.js"></script>
    <script src="/src/scripts/form.js"></script>
</head>

<body>
    <button id="pencil">Pencil</button>
    <button id="eraser">Eraser</button>
    <button id="clearAll">Clear All</button>
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with us!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div id="buttonInput" class="d-none w-100 align-items-center justify-content-around">
                                <button id="btnInput0" class="btn-input d-none btn-primary rounded-pill">Option 1</button>
                                <button id="btnInput1" class="btn-input d-none btn-primary rounded-pill">Option 2</button>
                                <button id="btnInput2" class="btn-input d-none btn-primary rounded-pill">Option 3</button>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="send-icon" style="color: #333;" class="fa fa-fw fa-send chat-icon"></i>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="drawingCanvas"></canvas>
</body>

</html>
