<!-- REMEMBER TO RUN 'npm run bundle' IN THE TERMINAL AFTER UPDATING JAVASCRIPT -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Nights</title>
    <link rel="stylesheet" href="../src/styles/chat.css">
    <link rel="stylesheet" href="../src/styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- SMTPJS for Email -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../dist/bundle.js"></script>
    <script src="/src/scripts/canvas.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="icon-container">
            <div id="canvas-buttons" class="btn-holder-h">
                <button id="pencil" class="btn icon"><i class="fa-sharp fa-solid fa-pen icon-image"></i></button>
                <button id="eraser" class="btn icon"><i class="fa-sharp fa-solid fa-eraser icon-image"></i></button>
                <button id="cpyBtn" class="btn icon"><i class="fa-solid fa-clipboard icon-image"></i></i></button>
                <button id="clearAll" class="btn icon"><i class="fa-solid fa-trash icon-image"></i></button>
            </div>
            <div id="permanent-buttons" class="btn-holder-v">
                <button id="gifDuck" class="btn icon"><i class="fa-solid fa-mobile-retro ps-3 icon-image"></i></i></button>
                <button id="zineBtn" class="btn icon"><i class="fa-solid fa-hand-sparkles icon-image"></i></i></button>
                <button id="gameBtn" class="btn icon"><i class="fa-solid fa-gamepad icon-image"></i></button>
                <button id="creditsBtn" class="btn icon"><i class="fa-solid fa-seedling icon-image"></i></button>
                <button id="statementBtn" class="btn icon"><i class="fa-solid fa-horse-head icon-image"></i></button>
                <button id="modalWand" class="btn icon"><i class="fa-solid fa-heart icon-image"></i></i></button>
            </div>
        </div>
        <div class="chat-bar-collapsible">
            <button id="chat-button" type="button" class="collapsible active">
                <i id="chat-icon" class="fa-solid fa-circle " style="color:rgb(95, 187, 2); font-size: x-small;"></i>
                chatchatchat
            </button>
            <div class="content">
                <div class="full-chat-block">
                    <!-- Message Container -->
                    <div class="outer-container">
                        <div class="chat-container">
                            <!-- Messages -->
                            <div id="chatbox">
                                <h5 id="chat-timestamp"></h5>
                                <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                            </div>

                            <!-- User input box -->
                            <div class="chat-bar-input-block">
                                <div id="userInput">
                                    <input id="textInput" class="input-box" type="text" name="msg"
                                        placeholder="Tap 'Enter' to send a message">
                                    <p></p>
                                </div>

                                <div id="buttonInput" class="d-none w-100 align-items-center justify-content-around">
                                    <button id="btnInput0" class="btn-input d-none chat-option">Option
                                        1</button>
                                    <button id="btnInput1" class="btn-input d-none chat-option">Option
                                        2</button>
                                    <button id="btnInput2" class="btn-input d-none chat-option">Option
                                        3</button>
                                </div>

                                <div class="chat-bar-icons">
                                    <i id="send-icon" style="color: #333;" class="fa-solid fa-paper-plane"></i>
                                </div>
                            </div>
                            <div id="chat-bar-bottom">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>
</body>

</html>
